name: Release

on:
  push:
    tags:
      - 'v*'

env:
  APP_NAME: ClickUpWidget

jobs:
  build-mac:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2
        with:
          install_args: tuist

      - name: Generate Xcode project
        run: tuist generate --no-open

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Write App Store Connect API key
        run: echo '${{ secrets.APPSTORE_CONNECT_API_JSON }}' > fastlane/mac-api-key.json

      - name: Build, notarize & create DMG
        env:
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          TEAM_ID: ${{ secrets.TEAM_ID }}
          CERT_REPO: ${{ secrets.CERT_REPO }}
        run: bundle exec fastlane macos deploy_dmg

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: dmg
          path: "build/${{ env.APP_NAME }}.dmg"

  release-mac:
    runs-on: macos-15
    needs: build-mac
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download DMG artifact
        uses: actions/download-artifact@v4
        with:
          name: dmg

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          gh release create "$TAG" \
            "${{ env.APP_NAME }}.dmg" \
            --title "$TAG" \
            --generate-notes
