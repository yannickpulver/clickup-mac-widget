name: Release

on:
  push:
    tags:
      - 'v*'

env:
  APP_NAME: ClickUpWidget
  SCHEME: ClickUpWidget
  TEAM_ID: '337L47P9N7'

# Required secrets:
#   SIGNING_CERTIFICATE_P12_DATA_MACOS  – base64-encoded .p12 with "Developer ID Application" cert + private key
#   SIGNING_CERTIFICATE_PASSWORD_MACOS  – password for the .p12
#   APPSTORE_CONNECT_API_JSON           – JSON with keys: key_id, issuer_id, key (App Store Connect API key)

jobs:
  build-and-release:
    runs-on: macos-15
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2
        with:
          install_args: tuist

      - name: Generate Xcode project
        run: tuist generate --no-open

      # ── Keychain & certificate ──────────────────────────────────────
      - name: Set up keychain
        env:
          P12_BASE64: ${{ secrets.SIGNING_CERTIFICATE_P12_DATA_MACOS }}
          P12_PASSWORD: ${{ secrets.SIGNING_CERTIFICATE_PASSWORD_MACOS }}
        run: |
          KEYCHAIN_PATH="$RUNNER_TEMP/build.keychain-db"
          KEYCHAIN_PASSWORD="$(openssl rand -base64 32)"

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          echo "$P12_BASE64" | base64 --decode > "$RUNNER_TEMP/cert.p12"
          security import "$RUNNER_TEMP/cert.p12" \
            -k "$KEYCHAIN_PATH" \
            -P "$P12_PASSWORD" \
            -T /usr/bin/codesign \
            -T /usr/bin/security
          security set-key-partition-list -S apple-tool:,apple: \
            -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychains -d user -s "$KEYCHAIN_PATH" login.keychain-db

          # Verify Developer ID cert is present
          security find-identity -v -p codesigning "$KEYCHAIN_PATH"

          rm "$RUNNER_TEMP/cert.p12"

      # ── App Store Connect API key ───────────────────────────────────
      - name: Prepare API key
        env:
          API_KEY_JSON: ${{ secrets.APPSTORE_CONNECT_API_JSON }}
        run: |
          echo "$API_KEY_JSON" > /tmp/api-key.json
          python3 -c "
          import json, os
          d = json.load(open('/tmp/api-key.json'))
          open('/tmp/AuthKey.p8', 'w').write(d['key'])
          with open(os.environ['GITHUB_ENV'], 'a') as f:
              f.write(f'API_KEY_ID={d[\"key_id\"]}\n')
              f.write(f'API_KEY_ISSUER={d[\"issuer_id\"]}\n')
          "

      # ── Build ───────────────────────────────────────────────────────
      - name: Archive
        run: |
          xcodebuild archive \
            -workspace "$SCHEME.xcworkspace" \
            -scheme "$SCHEME" \
            -destination 'generic/platform=macOS' \
            -archivePath "$RUNNER_TEMP/$APP_NAME.xcarchive" \
            CODE_SIGN_STYLE=Automatic \
            -allowProvisioningUpdates \
            -authenticationKeyPath /tmp/AuthKey.p8 \
            -authenticationKeyID "$API_KEY_ID" \
            -authenticationKeyIssuerID "$API_KEY_ISSUER"

      - name: Sign & export
        run: |
          # Find Developer ID signing identity
          IDENTITY=$(security find-identity -v -p codesigning | grep "Developer ID Application" | head -1 | awk -F'"' '{print $2}')
          echo "Signing with: $IDENTITY"

          # Copy .app from archive (skip xcodebuild -exportArchive which needs cloud profiles)
          mkdir -p build
          cp -R "$RUNNER_TEMP/$APP_NAME.xcarchive/Products/Applications/$APP_NAME.app" "build/$APP_NAME.app"

          # Re-sign inside-out with Developer ID cert + hardened runtime
          codesign --force --options runtime --timestamp \
            --sign "$IDENTITY" \
            "build/$APP_NAME.app/Contents/Frameworks/Shared.framework"

          APPEX=$(find "build/$APP_NAME.app" -name "*.appex" -print -quit)
          if [ -n "$APPEX" ]; then
            codesign --force --options runtime --timestamp \
              --sign "$IDENTITY" \
              --entitlements WidgetExtension/WidgetExtension.entitlements \
              "$APPEX"
          fi

          codesign --force --options runtime --timestamp \
            --sign "$IDENTITY" \
            --entitlements ClickUpWidget/ClickUpWidget.entitlements \
            "build/$APP_NAME.app"

          # Verify
          codesign --verify --deep --strict --verbose=2 "build/$APP_NAME.app"

      # ── Notarize ────────────────────────────────────────────────────
      - name: Notarize
        run: |
          ditto -c -k --keepParent "build/$APP_NAME.app" "$RUNNER_TEMP/$APP_NAME.zip"

          xcrun notarytool submit "$RUNNER_TEMP/$APP_NAME.zip" \
            --key /tmp/AuthKey.p8 \
            --key-id "$API_KEY_ID" \
            --issuer "$API_KEY_ISSUER" \
            --wait

          xcrun stapler staple "build/$APP_NAME.app"

      # ── Package & Release ───────────────────────────────────────────
      - name: Create DMG
        run: |
          brew install create-dmg || true
          create-dmg \
            --volname "ClickUp Widget" \
            --no-internet-enable \
            "build/$APP_NAME.dmg" \
            "build/$APP_NAME.app" || test $? -eq 2

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          gh release create "$TAG" \
            "build/$APP_NAME.dmg" \
            --title "$TAG" \
            --generate-notes
